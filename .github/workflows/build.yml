name: Harpoon APK
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncursesw5-dev libtinfo6 cmake libffi-dev libssl-dev
          
      - name: Build APK  
        uses: digreatbrian/buildozer-action@v2
        with:
          buildozer-cmd: buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Harpoon-APK
          path: ./bin/*.apk
